<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir NFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui;
      background: #050816;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: #fff;
      font-size: 0.95rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 999px;
      background: #4f46e5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      color: #9ca3af;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #d1d5db;
    }
  </style>
</head>

<body>
  <header>
    <h1>Subir NFT</h1>
  </header>

  <main>
    <a href="index.html">← Regresar al Marketplace</a>

    <label>Imagen del NFT:</label>
    <input type="file" id="file" accept="image/*" />

    <label>Nombre del NFT:</label>
    <input type="text" id="nombre" placeholder="Ej: Mi NFT especial" />

    <label>Descripción:</label>
    <textarea id="descripcion" rows="3" placeholder="Describe tu NFT"></textarea>

    <button id="btn-upload">Subir NFT</button>

    <p id="status"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script type="module" src="./js/upload.js"></script>
</body>
</html>
